<!DOCTYPE html>
<html lang="en">
<head>
    <title>Promise.all Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Table Example</h2>
<table>
    <thead>
        <tr>
            <th>Promise</th>
            <th>Time (seconds)</th>
        </tr>
    </thead>
    <tbody id="output">
        <tr>
            <td colspan="2">Loading...</td>
        </tr>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
